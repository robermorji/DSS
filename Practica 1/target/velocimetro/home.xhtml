<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Primera Practica</title>
    </h:head>
    <h:body>
        <h:form>
            <h2 style="color: #{estadoManager.colorEstado}">#{estadoManager.estado}</h2>
            <h:commandButton id="buttonOnOff" 
                             value="#{estadoManager.textoButtonOnOff}"
                             style="color: #{estadoManager.colorApagado}"
                             actionListener="#{estadoManager.ChangeStateBotonEncenderApagado}"
                             >
            </h:commandButton>
            <h:commandButton id="aceleratorButton" 
                             value="#{estadoManager.textoAcelerar}"
                             style="color: #{estadoManager.colorAcelerar}"
                             actionListener="#{estadoManager.ChangeStateBotonAcelerar}"
                             >
            </h:commandButton>
        </h:form>
    </h:body>
</html>
